<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
     <div class="icon" style="font-size: 50px;">
        <i class="fa fa-github" aria-hidden="true"></i>
        <p class="title">Sign in to Github</p>
     </div>
    <div class="github">
        <form id="form">
        <label style="color: white; font-size: 15px;position: relative; left: 20px; bottom: -20px;">Username or email address</label>
        <input type="text" name="text" id="text" required>
        <label style="color: white; font-size: 15px; position: relative; left: 20px;bottom: -50px;">Password</label>
        <input type="password" id="password" required>
        <input type="checkbox" onclick="showPassword()" id="checkbox">
        <label style="color: white; position: relative; left: 38px; bottom: -75px;">Show password</label>
        <button id="btn">Login</button>
    </div>
    <p id="output"></p>
</form>
</body>
</html>
